name: Publish Nuget Package to GitHub Package Registry

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_CONFIGURATION: 'Release'                                                   # build configuration
  DOTNET_VERSION: '5.0.x'                                                          # the dot net version
  GITHUB_PACKAGE_REGISTRY_URL: https://nuget.pkg.github.com/Dagonaute/index.json   # the GitHub package registry url
  NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}                                    # Auth token to access the GitHub Package Registry
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v3
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      # Run dotnet build and package
      - name: dotnet build and pack
        run: |
          dotnet restore
          dotnet build --configuration '${{ env.BUILD_CONFIGURATION }}'
          # dotnet test --configuration '${{ env.BUILD_CONFIGURATION }}'
          dotnet pack -c '${{ env.BUILD_CONFIGURATION }}'
      # Publish the package to GitHub Package Registry
      - name: 'dotnet publish'
        run: dotnet nuget push bin/Release/*.nupkg -Source ${{ GITHUB_PACKAGE_REGISTRY_URL }}
